<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - MalikStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>ðŸ›’ Your Cart</h2>

    <div class="cart-wrapper">

        <div class="cart-items" id="cartItems"></div>

        <div class="cart-summary">
            <h3>Order Summary</h3>

            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Delivery: â‚¹79</p>
            <p class="discount">Discount: <span id="discount">â‚¹0</span></p>
            <hr>
            <h3>Total: <span id="total"></span></h3>

            <input type="text" id="coupon" placeholder="Enter Coupon">
            <button onclick="applyCoupon()">Apply Coupon</button>

            <button class="checkout-btn">Proceed to Checkout</button>
        </div>

    </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

let cartDiv = document.getElementById("cartItems");
let subtotal = 0;
let discount = 0;
let delivery = 79;

cart.forEach((item, index) => {
    subtotal += item.price;

    cartDiv.innerHTML += `
        <div class="cart-card">
            <img src="${item.image}">
            <div>
                <h4>${item.name}</h4>
                <p>â‚¹${item.price}</p>
                <button onclick="removeItem(${index})">Remove</button>
            </div>
        </div>
    `;
});

function updateTotals(){
    document.getElementById("subtotal").innerText = "â‚¹" + subtotal;
    document.getElementById("discount").innerText = "â‚¹" + discount;
    document.getElementById("total").innerText = "â‚¹" + (subtotal + delivery - discount);
}

updateTotals();

function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

function applyCoupon(){
    let code = document.getElementById("coupon").value;

    if(code === "POOJA"){
        discount = Math.floor(subtotal * 0.10);
        alert("Coupon Applied!");
    } else {
        alert("Invalid Coupon");
        discount = 800;
    }

    updateTotals();
}
</script>

</body>
</html>
