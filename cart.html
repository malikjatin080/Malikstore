<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - MalikStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cart-page">

    <h2 class="cart-title">ðŸ›’ Your Cart</h2>

    <div class="cart-layout">

        <!-- LEFT SIDE ITEMS -->
        <div class="cart-items" id="cartItems"></div>

        <!-- RIGHT SIDE SUMMARY -->
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal"></span>
            </div>

            <div class="summary-row">
                <span>Delivery</span>
                <span>â‚¹79</span>
            </div>

            <div class="summary-row discount">
                <span>Discount</span>
                <span id="discount">-â‚¹0</span>
            </div>

            <hr>

            <div class="summary-row total">
                <span>Total</span>
                <span id="total"></span>
            </div>

            <input type="text" id="couponInput" placeholder="Enter Coupon Code">
            <button onclick="applyCoupon()" class="coupon-btn">Apply Coupon</button>

            <button class="checkout-btn">Proceed to Checkout</button>
        </div>

    </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let cartDiv = document.getElementById("cartItems");

let subtotal = 0;
let delivery = 79;
let discount = 0;

cart.forEach((item, index) => {
    subtotal += item.price;

    cartDiv.innerHTML += `
        <div class="cart-item">
            <img src="${item.image}">
            <div class="item-info">
                <h4>${item.name}</h4>
                <p class="price">â‚¹${item.price}</p>
                <button onclick="removeItem(${index})" class="remove-btn">Remove</button>
            </div>
        </div>
    `;
});

function updateTotal(){
    document.getElementById("subtotal").innerText = "â‚¹" + subtotal;
    document.getElementById("discount").innerText = "-â‚¹" + discount;
    document.getElementById("total").innerText = "â‚¹" + (subtotal + delivery - discount);
}

updateTotal();

function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

function applyCoupon(){
    let code = document.getElementById("couponInput").value;

    if(code === "Pooja"){
        discount = Math.floor(subtotal * 0.10);
        alert("Coupon Applied!");
    } else {
        alert("Invalid Coupon");
        discount = 1000;
    }

    updateTotal();
}
</script>

</body>
</html>
