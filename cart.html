<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">üõç MalikStore</div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<h2 style="text-align:center; margin-top:30px;">Your Cart</h2>

<div id="cart-items" style="padding:40px;"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cart-items");

let total = 0;

cart.forEach(item => {
    let div = document.createElement("div");
    div.innerHTML = `<p>${item.name} - ‚Çπ${item.price}</p>`;
    container.appendChild(div);
    total += item.price;
});

container.innerHTML += "<h3>Total: ‚Çπ" + total + "</h3>";
</script>

</body>
</html>
